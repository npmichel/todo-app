<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Tâches</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Application de Gestion des Tâches</h1>
        </header>
        
        <div class="task-form">
            <h2>Ajouter une nouvelle tâche</h2>
            <form id="add-task-form">
                <div class="form-group">
                    <label for="title">Titre</label>
                    <input type="text" id="title" name="title" required>
                </div>
                
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="status">Statut</label>
                    <select id="status" name="status">
                        <option value="todo">À faire</option>
                        <option value="in_progress">En cours</option>
                        <option value="done">Terminé</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="dueDate">Date d'échéance</label>
                    <input type="date" id="dueDate" name="dueDate">
                </div>
                
                <div class="form-group">
                    <label for="priority">Priorité</label>
                    <select id="priority" name="priority">
                        <option value="low">Basse</option>
                        <option value="medium" selected>Moyenne</option>
                        <option value="high">Haute</option>
                    </select>
                </div>
                
                <button type="submit" class="btn btn-primary">Ajouter</button>
            </form>
        </div>
        
        <div class="tasks-container">
            <h2>Liste des tâches</h2>
            <div class="filter-container">
                <label for="status-filter">Filtrer par statut:</label>
                <select id="status-filter">
                    <option value="all">Tous</option>
                    <option value="todo">À faire</option>
                    <option value="in_progress">En cours</option>
                    <option value="done">Terminé</option>
                </select>
            </div>
            <ul id="tasks-list" class="tasks-list"></ul>
        </div>
    </div>
    
    <div id="task-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Modifier la tâche</h2>
            <form id="edit-task-form">
                <input type="hidden" id="edit-id">
                
                <div class="form-group">
                    <label for="edit-title">Titre</label>
                    <input type="text" id="edit-title" name="title" required>
                </div>
                
                <div class="form-group">
                    <label for="edit-description">Description</label>
                    <textarea id="edit-description" name="description"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="edit-status">Statut</label>
                    <select id="edit-status" name="status">
                        <option value="todo">À faire</option>
                        <option value="in_progress">En cours</option>
                        <option value="done">Terminé</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="edit-dueDate">Date d'échéance</label>
                    <input type="date" id="edit-dueDate" name="dueDate">
                </div>
                
                <div class="form-group">
                    <label for="edit-priority">Priorité</label>
                    <select id="edit-priority" name="priority">
                        <option value="low">Basse</option>
                        <option value="medium">Moyenne</option>
                        <option value="high">Haute</option>
                    </select>
                </div>
                
                <button type="submit" class="btn btn-primary">Enregistrer</button>
            </form>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
